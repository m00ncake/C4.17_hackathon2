<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DayMakr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <section id="opening-page" class="col-xs-8 col-xs-offset-2 col-lg-offset-3 col-lg-6">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <p class="navbar-text">DayMakr</p>
            </div>
        </nav>
        <form>
            <div class="form-group">
                <div class="form-group-row">
                    <label for="city-input">City</label>
                    <input type="text" class="form-control input-lg" id="city-input" aria-describedby="city" placeholder="Enter location - Irvine, CA">
                </div>
            </div>
            <button type="button" id="submit-btn" class="submit btn btn-primary btn-lg">Submit</button>
        </form>
    </section>
</div>
<section id="main-page" class="container col-xs-12 col-md-offset-2 col-md-8">
    <div class="page-top col-xs-12 col-md-12 row">
        <div id="map" class="col-xs-8 col-md-8">
        </div>
        <div id="weather" class="col-xs-4 col-md-4">
        </div>
        <div id="buttonsOnPage" class="col-xs-4 col-md-4">
            <button id="changeCity" class="col-md-2 btn btn-inverse">New City</button>
            <button id="previousPlans" class="col-md-2 btn btn-inverse">Previous</button>
            <button id="nextPlans" class="col-md-2 btn btn-inverse">Next</button>
        </div>
    </div>
    <div id="results">
        <div class="thingsToDo col-xs-12 col-md-6">
            <p class="thingsToDoHeading">Things To Do - Add 3</p>
            <div class="activity col-md-12">
                <div class="activity0 col-xs-6 col-md-6"></div>
                <div class="description0 col-xs-6 col-md-6"></div>
            </div>
            <div class="activity col-md-12">
                <div class="activity1 col-xs-6 col-md-6"></div>
                <div class="description1 col-xs-6 col-md-6"></div>
            </div>
            <div class="activity col-md-12">
                <div class="activity2 col-xs-6 col-md-6"></div>
                <div class="description2 col-xs-6 col-md-6"></div>
            </div>
        </div>
        <div class="foodSpots col-xs-12 col-md-6">
            <p class="foodAndDrinkHeading">Food & Drink - Add 3</p>
            <div class="food col-md-12">
                <div class="food0 col-xs-6 col-md-6"></div>
                <div class="food-info0 col-xs-6 col-md-6"></div>
            </div>
            <div class="food col-md-12">
                <div class="food1 col-xs-6 col-md-6"></div>
                <div class="food-info1 col-xs-6 col-md-6"></div>
            </div>
            <div class="food col-md-12">
                <div class="food2 col-xs-6 col-md-6"></div>
                <div class="food-info2 col-xs-6 col-md-6"></div>
            </div>
        </div>
    </div>
</section>
<section id="itinerary">
    <div class="itineraryHeading col-xs-12"></div>
    <ul class="nav nav-tabs">
        <li class="active thePlans"><a>Activity Plans</a></li>
        <li class="thePlans"><a>Food Plans</a></li>
    </ul>
    <div id="mapTwo" class="mapTwo col-xs-12 col-md-6"></div>
    <div class="activityPlans col-xs-12 col-md-6">
        <div class="activityAdded0"></div>
        <div class="activityAdded1"></div>
        <div class="activityAdded2"></div>
    </div>
    <div class="foodPlans col-xs-12 col-md-6">
        <div class="foodAdded0"></div>
        <div class="foodAdded1"></div>
        <div class="foodAdded2"></div>
    </div>
</section>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD3E8xIkLacvLRU2KsefizVXU2AyisefcU&callback=initMap">
</script>
</body>
</html>
