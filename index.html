<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <section id="opening-page" class="col-lg-offset-3 col-lg-6">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-text">Title</p>
                </div>
            </div>
        </nav>
        <form>
            <div class="form-group">
                <label for="city-input">Email address</label>
                <input type="text" class="form-control" id="city-input" aria-describedby="city" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label for="date-input">Date</label>
                <input type="date" class="form-control" id="date-input" placeholder="Enter Date">
                <small id="date-help" class="form-text text-muted">Please select the date that you would like to take your trip.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <section id="main-page">

    </section>
</body>
</html>
